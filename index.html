<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#020617">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ZenMind">
  
  <title>ZenMind AI</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="https://ui-avatars.com/api/?name=ZM&background=0f172a&color=2dd4bf&size=32&rounded=true&bold=true">
  <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=ZM&background=0f172a&color=2dd4bf&size=180&rounded=true&bold=true">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Background handled by App component for theme support */
      overscroll-behavior: none;
      /* Support for safe area on mobile devices with notches */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* RTL Font Support (Farsi) */
    [dir="rtl"] {
      font-family: 'IRANSans', 'IRANSANS', 'Vazirmatn', sans-serif !important;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    /* Liquid Blob Animations */
    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob {
      animation: blob 10s infinite;
    }
    .animation-delay-2000 {
      animation-delay: 2s;
    }
    .animation-delay-4000 {
      animation-delay: 4s;
    }
  </style>

      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
      "react": "https://aistudiocdn.com/react@^19.2.1",
      "react/": "https://aistudiocdn.com/react@^19.2.1/"
    }
  }
  </script>
</head>

</body>
</html>
